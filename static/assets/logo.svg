<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Background -->
  <rect width="200" height="60" rx="10" fill="#212529" opacity="0.0"/>
  
  <!-- Supply Chain Illustration -->
  <g transform="translate(10, 5)">
    <!-- Boxes representing supply chain tiers -->
    <rect x="10" y="20" width="25" height="20" rx="3" fill="#6f42c1" opacity="0.9"/>
    <rect x="45" y="20" width="25" height="20" rx="3" fill="#007bff" opacity="0.9"/>
    <rect x="80" y="20" width="25" height="20" rx="3" fill="#17a2b8" opacity="0.9"/>
    <rect x="115" y="20" width="25" height="20" rx="3" fill="#20c997" opacity="0.9"/>
    
    <!-- Connecting lines -->
    <line x1="35" y1="30" x2="45" y2="30" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="70" y1="30" x2="80" y2="30" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="105" y1="30" x2="115" y2="30" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- Direction arrows -->
    <polygon points="42,27 47,30 42,33" fill="#ffffff"/>
    <polygon points="77,27 82,30 77,33" fill="#ffffff"/>
    <polygon points="112,27 117,30 112,33" fill="#ffffff"/>
    
    <!-- Link between last box and database -->
    <line x1="140" y1="30" x2="150" y2="30" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,2"/>
    <polygon points="147,27 152,30 147,33" fill="#ffffff"/>
    
    <!-- Database icon -->
    <ellipse cx="160" cy="24" rx="8" ry="4" fill="#fd7e14"/>
    <rect x="152" y="24" width="16" height="12" fill="#fd7e14"/>
    <ellipse cx="160" cy="36" rx="8" ry="4" fill="#fd7e14"/>
    <line x1="152" y1="24" x2="152" y2="36" stroke="#fd7e14" stroke-width="2"/>
    <line x1="168" y1="24" x2="168" y2="36" stroke="#fd7e14" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Supply Chain Manager</text>
</svg>